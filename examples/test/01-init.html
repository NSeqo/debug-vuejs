<!DOCTYPE html>
<html>
  <head>
    <title>Vue源码剖析</title>
    <script src="../../dist/vue.js"></script>
  </head>

  <body>
    <div id="demo">
      <h1>初始化流程</h1>
      <p>{{foo}}</p>
      <el-button @click="handleClick" data-x="zhangs" :name="foo">
        <span>确定</span>
      </el-button>
    </div>
    <script>
      // render > template > el

      // 创建实例

      // 创建组件 实例化后 VueComponet ，继承自Vue
      Vue.component("el-button", {
        props: ["name"],
        inject: ["color"],
        template: `
                <button @click="$emit('click')" :style="{color:color}">
                    
                    <slot v-if="$slots.default"></slot>
                    <span v-else>{{name}}</span>
                    
                </button>
            `,
      });

      const app = new Vue({
        el: "#demo",
        // template: '<div>template</div>',
        // template: '#app',
        // render(h){return h('div','render')},
        data: { foo: "foo" },

        provide: {
          color: "blue",
        },

        methods: {
          handleClick() {
            console.log(this); //sy-log
          },
        },
      });
      // console.log(app.$options.render);

      // main.js
      // new Vue({
      //     render(h) {
      //         return h(App)
      //     }
      // }).$mount('#app')
      // render > template > el
    </script>
  </body>
</html>
