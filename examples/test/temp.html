<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
</head>
<body>

    <h1> 临时测试 </h1>
    <div id="app">
        <p>{{name}}</p>
        <el-button @click="handleClick">click</el-button>
    </div>

    <script>

        // 组件全局注册
        Vue.component('el-button', {
            props:{
                name:{
                    type: String,
                    default:'click'
                }
            },
            template:`
                <button @click="$emit('click', $event)"> {{name}}  </button>
            `,
            
        })

        const vm = new Vue({
            el:'#app',
            data(){
                return {
                    name:'zhangan'
                }
            },
            methods:{
                handleClick(e) {
                    alert(e.target)
                }
            }
        })
 
    </script>
    
</body>
</html>
